<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bee Rescue - Data</title>
  <style type="text/css">
    body {
      padding-top: 50px;
    }  
  </style>
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
</head>
<body>
  <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/">Bee Rescue</a>
      </div>
      <div id="navbar" class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          <li><a href="/">Home</a></li>
          <li class="active"><a href="/survey">Report</a></li>
          <li><a href="/data">Data</a></li>
        </ul>
      </div><!--/.nav-collapse -->
    </div>
  </nav>
  <div class="container">
    <h1>Survey</h1>  
    <form role="form" action="/survey_submit" method="POST" accept-charset="utf-8">
      <div class="form-group">
        <label for="zip">ZipCode</label>
        <input class="form-control" name="zipcode" id="zip" placeholder="Zip Code" required="true">
      </div>
      <div class="form-group">
        <label for="totalhives">Total Hives</label>
        <input type="number" name="totalhives"class="form-control" id="totalhives" placeholder="#hives" required="true">
      </div>
      <div class="form-group">
        <label for="totalhives">Hives Lost</label>
         <div class="form-group">
          <div class="row">
            <div class="col-xs-6">
              <select name="hiveyear" tabindex="" class="form-control col-sm-6" required="true">
                <option value="-1">Year</option>
                <option value="2005">2005</option>
                <option value="2006">2006</option>
                <option value="2007">2007</option>
                <option value="2008">2008</option>
                <option value="2009">2009</option>
                <option value="2010">2010</option>
                <option value="2011">2011</option>
                <option value="2012">2012</option>
                <option value="2013">2013</option>
                <option value="2014">2014</option>
              </select>
            </div>
            <div class="col-xs-6">
              <input type="number"name="hiveslost" class="form-control col-sm-6" id="hivesLost" placeholder="#hiveslost" required="true">
            </div>
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="comments">Comments</label>
        <textarea class="form-control" name="comments" rows="3" id="comments" placeholder="Comments"></textarea>
      </div>
      
      <button type="submit" class="btn btn-default">Submit</button>
    </form>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="http://code.jquery.com/jquery-latest.min.js"></script>
</body>
</html>

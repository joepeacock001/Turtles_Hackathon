<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bee Rescue - Data</title>
  <style type="text/css">
    body {
      padding-top: 50px;
    }  
  </style>
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">
</head>
<body>
  <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/">Bee Rescue</a>
      </div>
      <div id="navbar" class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          <li><a href="/">Home</a></li>
          <li class="active"><a href="/survey">Report</a></li>
          <li><a href="/data">Data</a></li>
          <li><a href="/vis">Survey Results</a></li>
        </ul>
      </div><!--/.nav-collapse -->
    </div>
  </nav>
  <div class="container">
    <h1>Survey</h1>  
    <form role="form" action="/api/survey_submit" method="POST" accept-charset="utf-8">
      <div class="form-group">
        <label for="zip">ZipCode</label>
        <input class="form-control" name="zipcode" id="zip" placeholder="Zip Code" required="true">
      </div>
      <div class="form-group">
        <label for="totalhives">Total Hives</label>
        <input type="number" name="totalhives"class="form-control" id="totalhives" placeholder="#hives" required="true">
      </div>
      <div class="form-group">
        <label for="totalhives">Hives Lost</label>
         <div class="form-group">

            <div class="row" id="hiveslostbox1">
              <div class="col-xs-2 col-sm-1">
                <h4>2014</h4>
              </div>
              <div class="col-xs-5">
                <input type="number"name="hiveslost2014" class="form-control" id="hivesLost" placeholder="#hiveslost" required="true">
              </div>
              <div class="col-xs-1" id="addyearbtncontainer1">
                <button type="button" class="btn btn-default btn-success" id="addyearbtn1">
                  <div class="glyphicon glyphicon-plus"></div>
                </button>
              </div>
              </div>

            <div class="row" id="hiveslostbox2" style="display:none;">
                <div class="col-xs-2 col-sm-1">
                  <h4>2013</h4>
                </div>
                <div class="col-xs-5">
                  <input type="number"name="hiveslost2013" class="form-control" id="hivesLost" placeholder="#hiveslost">
                </div>
                <div class="col-xs-1" id="addyearbtncontainer2">
                  <button type="button" class="btn btn-default btn-success" id="addyearbtn2">
                    <div class="glyphicon glyphicon-plus"></div>
                  </button>
                </div>
                <div class="col-xs-1" id="removeyearbtncontainer2" style="">
                  <button type="button" class="btn btn-default btn-danger" id="removeyearbtn2">
                    <div class="glyphicon glyphicon-minus"></div>
                  </button>
                </div>
            </div>

            <div class="row" id="hiveslostbox3" style="display:none;">
                <div class="col-xs-2 col-sm-1">
                  <h4>2012</h4>
                </div>
                <div class="col-xs-5">
                  <input type="number"name="hiveslost2012" class="form-control" id="hivesLost" placeholder="#hiveslost">
                </div>
                <div class="col-xs-1" id="removeyearbtncontainer3">
                  <button type="button" class="btn btn-default btn-danger" id="removeyearbtn3">
                    <div class="glyphicon glyphicon-minus"></div>
                  </button>
                </div>
            </div>


        </div>
      </div>
      <div class="form-group">
        <label for="comments">Comments</label>
        <textarea class="form-control" name="comments" rows="3" id="comments" placeholder="Comments"></textarea>
      </div>
      
      <button type="submit" class="btn btn-default">Submit</button>
    </form>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="http://code.jquery.com/jquery-latest.min.js"></script>
  <script>
    $('#addyearbtn1').on('click', function(event) {
      event.preventDefault();
      $('#addyearbtncontainer1').hide();
      $('#hiveslostbox2').show();
    });
    $('#addyearbtn2').on('click', function(event) {
      event.preventDefault();
      $('#addyearbtncontainer2').hide();
      $('#hiveslostbox3').show();
    });
    $('#removeyearbtn2').on('click', function(event) {
      event.preventDefault();
      $('#hiveslostbox2').hide();
      $('#addyearbtncontainer1').show();
    });
    $('#removeyearbtn3').on('click', function(event) {
      event.preventDefault();
      $('#hiveslostbox3').hide();
      $('#addyearbtncontainer2').show();
    });
  </script>
</body>
</html>
